<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bingo</title>
</head>

<body>
    <h1>BINGO</h1>
    <div class="container">
        <div id="user-card">
            <div id="user-numbers"></div>
            <h2 id="user-message"></h2>
        </div>
        <div id="bingo-card">
            <div id="bingo-numbers">
            </div>
            <button id="start">START GAME</button>
            <button id="restart" class="hidden">RESTART GAME</button>
            <!-- <button id="change-cards">CHANGE CARDS</button> -->
            <h2 id="number-selected"></h2>
        </div>
        <div id="pc-card">
            <div id="pc-numbers"></div>
            <h2 id="pc-message"></h2>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
